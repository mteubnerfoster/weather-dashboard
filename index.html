<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel="stylesheet" href="assets/style.css">
  <title>Weather Dashboard</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <header class="main-header">
        <h2>Weather Dashboard</h2>
      </header>
    </div>

    <div class="row">
      <div class="col-3">
        <form method="POST" id="city-form">
          <div class="form-inline">
            <input type="text" id="input-city" class="form-control mr-1" />
            <button type="submit" id="find-city" class="btn btn-primary">&#x1f50d;</button>
          </div>
        </form>

        <div class="history">Search History</div>
      </div>

      <div class="col-9">
        <div class="weather-details">
          <h4 id="city-name"></h4>
          <div id="temperature"></div>
          <div id="humidity"></div>
          <div id="wind-speed"></div>
          <div id="UV-index"></div>
        </div>

        <h4 id="fiveDayForecast"></h4>
        <div class="card-group row forecast">
          <div id="day1" class="card">
            <div class="date"></div>
            <img src="" class="icon" />
            <div class="temp"></div>
            <div id="wind-speed"></div>
            <div class="humidity"></div>
          </div>

          <div id="day2" class="card">
            <div class="date"></div>
            <img src="" class="icon" />
            <div class="temp"></div>
            <div id="wind-speed"></div>
            <div class="humidity"></div>
          </div>

          <div id="day3" class="card">
            <div class="date"></div>
            <img src="" class="icon" />
            <div class="temp"></div>
            <div id="wind-speed"></div>
            <div class="humidity"></div>
          </div>

          <div id="day4" class="card">
            <div class="date"></div>
            <img src="" class="icon" />
            <div class="temp"></div>
            <div id="wind-speed"></div>
            <div class="humidity"></div>
          </div>

          <div id="day5" class="card">
            <div class="date"></div>
            <img src="" class="icon" />
            <div class="temp"></div>
            <div id="wind-speed"></div>
            <div class="humidity"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" 
  integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
  <script src="assets/script.js"></script>
</body>

</html>
